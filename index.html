<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST-countries</title>
    <meta name="description" content="Explore countries and their flags using the REST Countries API">
    <!-- Preload critical assets -->
    <link rel="preload" href="src/js/app.js" as="script" crossorigin="anonymous">
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="https://flagcdn.com">
    <link rel="preconnect" href="https://restcountries.com">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Inline critical CSS -->
    <style>
      .fs-primary-heading {
        font-size: var(--fs-primary-heading);
      }
      .fw-bold {
        font-weight: var(--fw-bold);
      }
    </style>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script type="module" src="src/js/controller.js" defer></script>
  </head>
  <body>
    <header class="primary-header | bg-neutral-100" role="banner">
      <div class="container | header-padding border-bottom">
        <div class="even-columns">   
            <h1 class="main-heading | fs-primary-heading fw-bold">Where in the world?</h1>
            <div class="button-container" data-behavior="dark-mode-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" class="moon-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; height: 18px;" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
              </svg>
              <button class="dark-mode-btn | fs-dark-mode-btn fw-semi-bold" aria-label="Toggle dark mode">Dark Mode</button>
            </div>
        </div>
      </div>
    </header>
    <main role="main"> 
      <div class="container">
        <ul class="countries-container" role="region" aria-label="Countries information"> 
        </ul>
      </div>
    </main>
    <div id="app"></div>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
